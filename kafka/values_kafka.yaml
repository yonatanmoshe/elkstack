kafka:
  config:
    # Listeners configuration
    listeners: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
    advertised.listeners: INSIDE://kafka-inside:9093,OUTSIDE://kafka-outside:9092
    listener.security.protocol.map: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
    security.protocol: PLAINTEXT
    # Remove SASL configurations
    sasl.enabled.mechanisms: ""
    sasl.mechanism.inter.broker.protocol: ""
    inter.broker.listener.name: INSIDE

  # Authentication configuration
  auth:
    enabled: false # Disable authentication
    clientProtocol: plaintext
    interBrokerProtocol: plaintext

  # Disable SASL and TLS
  sasl:
    enabledMechanisms: ""
    interBrokerMechanism: ""
    controllerMechanism: ""

  tls:
    type: ""
    existingSecret: ""
    autoGenerated: false
    endpointIdentificationAlgorithm: ""
    sslClientAuth: "none"
    zookeeper:
      enabled: false
      verifyHostname: false
      existingSecret: ""
      passwordsSecret: ""

  # Kafka broker settings
  configurationOverrides:
    "offsets.topic.replication.factor": 3
    "transaction.state.log.replication.factor": 3
    "transaction.state.log.min.isr": 2

listeners:
  client:
    containerPort: 9092
    protocol: PLAINTEXT
    name: CLIENT
    sslClientAuth: ""
  controller:
    name: CONTROLLER
    containerPort: 9093
    protocol: PLAINTEXT
    sslClientAuth: ""
  interbroker:
    containerPort: 9094
    protocol: PLAINTEXT
    name: INTERNAL
    sslClientAuth: ""
  external:
    containerPort: 9095
    protocol: PLAINTEXT
    name: EXTERNAL
    sslClientAuth: ""

externalAccess:
  enabled: true
  service:
    type: LoadBalancer
